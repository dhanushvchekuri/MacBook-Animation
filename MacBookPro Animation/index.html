<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="author" content="Dhanush Varma Chekuri">
 <meta name="description" content="This Page shows MacBook Pro Animation">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/style.css">
 <title>Macbook Pro</title>
</head>
<body>
 <div class="container">
  <div class="macbookpro">
   <div class="keyboardarea">
    <div class="keyboardrow row1">
     <div class="esc">
      <span>esc</span>
     </div>
     <div class="touchbar">
      <span></span>
     </div>
     <div class="power">
      <span></span>
     </div>
    </div>
    <div class="keyboardrow row2">
     <div class="tilde row2child">
      <span>~</span>
      <span>`</span>
     </div>
     <div class="row2child">
      <span>!</span>
      <span>1</span>
     </div>
     <div class="row2child">
      <span>@</span>
      <span>2</span>
     </div>
     <div class="row2child">
      <span>#</span>
      <span>3</span>
     </div>
     <div class="row2child">
      <span>$</span>
      <span>4</span>
     </div>
     <div class="row2child">
      <span>%</span>
      <span>5</span>
     </div>
     <div class="row2child">
      <span>^</span>
      <span>6</span>
     </div>
     <div class="row2child">
      <span>&</span>
      <span>7</span>
     </div>
     <div class="row2child">
      <span>*</span>
      <span>8</span>
     </div>
     <div class="row2child">
      <span>(</span>
      <span>9</span>
     </div>
     <div class="row2child">
      <span>)</span>
      <span>0</span>
     </div>
     <div class="row2child">
      <span>_</span>
      <span>-</span>
     </div>
     <div class="row2child">
      <span>+</span>
      <span>=</span>
     </div>
     <div class="delete">
      <span>delete</span>
     </div>
    </div>
    <div class="keyboardrow row3">
     <div class="tab">
      <span>tab</span>
     </div>
     <div class="row3child"><span>Q</span></div>
     <div class="row3child"><span>W</span></div>
     <div class="row3child"><span>E</span></div>
     <div class="row3child"><span>R</span></div>
     <div class="row3child"><span>T</span></div>
     <div class="row3child"><span>Y</span></div>
     <div class="row3child"><span>U</span></div>
     <div class="row3child"><span>I</span></div>
     <div class="row3child"><span>O</span></div>
     <div class="row3child"><span>P</span></div>
     <div class="row3child">
      <span>{</span>
      <span>[</span>
     </div>
     <div class="row3child">
      <span>}</span>
      <span>]</span>
     </div>
     <div class="row3child">
      <span>|</span>
      <span>\</span>
     </div>
    </div>
    <div class="keyboardrow row4">
     <div class="capslock"><span>caps lock</span></div>
     <div class="row4child"><span>A</span></div>
     <div class="row4child"><span>S</span></div>
     <div class="row4child"><span>D</span></div>
     <div class="row4child"><span>F</span></div>
     <div class="row4child"><span>G</span></div>
     <div class="row4child"><span>H</span></div>
     <div class="row4child"><span>J</span></div>
     <div class="row4child"><span>K</span></div>
     <div class="row4child"><span>L</span></div>
     <div class="row4child">
      <span>:</span>
      <span>;</span>
     </div>
     <div class="row4child">
      <span>"</span>
      <span>'</span>
     </div>
     <div class="return"><span>return</span></div>
    </div>
    <div class="keyboardrow row5">
     <div class="shiftl"><span>shift</span></div>
     <div class="row5child"><span>Z</span></div>
     <div class="row5child"><span>X</span></div>
     <div class="row5child"><span>C</span></div>
     <div class="row5child"><span>V</span></div>
     <div class="row5child"><span>B</span></div>
     <div class="row5child"><span>N</span></div>
     <div class="row5child"><span>M</span></div>
     <div class="row5child">
      <span>&lt;</span>
      <span>,</span>
     </div>
     <div class="row5child">
      <span>&gt;</span>
      <span>.</span>
     </div>
     <div class="row5child">
      <span>?</span>
      <span>/</span>
     </div>
     <div class="shiftr"><span>shift</span></div>
    </div>
    <div class="keyboardrow row6">
     <div class="row6child func"><span>fn</span></div>
     <div class="row6child"><span>control</span></div>
     <div class="row6child"><span>option</span></div>
     <div class="command"><span>command</span></div>
     <div class="spacebar"></div>
     <div class="command">command</div>
     <div class="row6child"><span>option</span></div>
     <div class="lk">
      <div class="left">
       <span>&lt</span>
      </div>
     </div>
     <div class="tbk">
      <div class="top">
       <span>^</span>
      </div>
      <div class="bottom">
       <span>^</span>
      </div>
     </div>
     <div class="rk">
      <div class="right">
       <span>&gt;</span>
      </div>
     </div>
    </div>
   </div>
   <div class="trackpad">

   </div>
  </div>
 </div>
</body>
</html>
